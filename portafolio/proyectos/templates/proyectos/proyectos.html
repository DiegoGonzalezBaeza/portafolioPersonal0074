{% extends 'base.html' %}
{% block title %}Lista de Proyectos{% endblock %}
{% block content %}

<div class="container mt-5">
    <!-- Tarjeta para lista de productos -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h2 class="mb-0">Proyectos</h2>
                </div>
                <div class="card-body">
                    <a href="{% url 'proyecto_create' %}" class="btn btn-success btn-block mb-4">Crear nuevo proyecto</a>
                    <ul class="list-group">
                        {% for proyecto in proyectos %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>{{ proyecto.titulo }} - {{ proyecto.estado_actual }}</span>
                                <span>
                                    <a href="{% url 'proyecto_detalle' proyecto.id %}" class="btn btn-info btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                      </svg></a>
                                    <a href="{% url 'editar_proyecto' proyecto.id %}" class="btn btn-warning btn-sm">Editar</a>
                                    <a href="{% url 'eliminar_proyecto' proyecto.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                                </span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
