{% extends 'base.html' %}
{% block title %}Contáctame{% endblock %}
{% block content %}

<div class="container mt-5">
    <!-- Tarjeta para el formulario de Contacto -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center"> <!-- Cambio aquí -->
                    <h2 class="mb-0">Contáctame</h2>
                </div>
                <div class="card-body">
                    <!-- Formulario de Contacto -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-block">Enviar</button> <!-- Cambio aquí -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
