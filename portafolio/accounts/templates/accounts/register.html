{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Cambio en el tamaño de la columna, ahora tiene un tamaño más estrecho -->
        <div class="col-lg-4 col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-dark text-white text-center py-3 rounded-top">
                    <h2 class="mb-0">Registrarse</h2>
                </div>
                <div class="card-body py-4 px-5">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Nombre de usuario -->
                        <div class="mb-4">
                            <label for="{{ form.username.id_for_label }}" class="form-label d-block">Nombre de usuario</label>
                            {{ form.username }}
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-4">
                            <label for="{{ form.password1.id_for_label }}" class="form-label d-block">Contraseña</label>
                            {{ form.password1 }}
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-4">
                            <label for="{{ form.password2.id_for_label }}" class="form-label d-block">Confirmar contraseña</label>
                            {{ form.password2 }}
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark">Registrarse</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light py-3 rounded-bottom">
                    <p class="mb-0">
                        <a href="{% url 'login' %}" class="text-dark fw-bold text-decoration-none">
                            ¿Ya tienes una cuenta? Inicia sesión aquí.
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
